<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Instagram Clone{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <!-- Instagram 로고 -->
            <a class="navbar-brand fw-bold fs-3" href="{% url 'instagram:home' %}">
                <i class="fab fa-instagram text-primary"></i> Instagram
            </a>
            
            <!-- 검색 바 -->
            <div class="flex-grow-1 mx-4">
                <div class="input-group">
                    <input type="text" 
                           class="form-control rounded-pill" 
                           id="searchInput" 
                           placeholder="게시글 또는 사용자 검색..."
                           autocomplete="off">
                    <div id="searchResults" class="position-absolute bg-white border rounded shadow-sm" 
                         style="top: 100%; left: 0; right: 0; z-index: 1000; display: none;"></div>
                </div>
            </div>
            
            <!-- 우측 메뉴 -->
            <div class="navbar-nav flex-row">
                {% if user.is_authenticated %}
                    <!-- 게시글 작성 버튼 -->
                    <a href="{% url 'instagram:post_create' %}" class="nav-link me-3">
                        <i class="far fa-plus-square fs-4"></i>
                    </a>
                    <!-- 홈 버튼 -->
                    <a href="{% url 'instagram:home' %}" class="nav-link me-3">
                        <i class="fas fa-home fs-4"></i>
                    </a>
                    <!-- 사용자 메뉴 -->
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="far fa-user-circle fs-4"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><span class="dropdown-item-text">안녕하세요, {{ user.username }}님!</span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/admin/">관리자</a></li>
                            <li><a class="dropdown-item" href="/admin/logout/">로그아웃</a></li>
                        </ul>
                    </div>
                {% else %}
                    <!-- 비로그인 사용자용 메뉴 -->
                    <a href="/admin/login/" class="btn btn-primary me-2">로그인</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 영역 -->
    <main class="container mt-4">
        <!-- 메시지 알림 -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- 페이지별 콘텐츠 -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Ajax JS -->
    <script src="{% static 'js/ajax.js' %}"></script>
    
    <!-- 추가 JavaScript -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
